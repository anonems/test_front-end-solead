<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Frontend Mentor | E-commerce product page</title>

</head>
<header>
  <nav class="float">
    <img src="images/logo.svg" alt="logo">
    <button class="nav_content">Collections</button>
    <button class="nav_content">Men</button>
    <button class="nav_content">Women</button>
    <button class="nav_content">About</button>
    <button class="nav_content">Contact</button>
    <div class="dropdown">
      <button class="dropbtn" ><span class="material-symbols-outlined">shopping_cart</span><div id="nb_art"></div></button>
      <div class="dropdown-content">
        <span style="box-shadow: 0px 0.5px 0px 0px hsl(219, 9%, 45%); font-weight: bold; grid-template-columns: repeat(2, 1fr); ">cart</span>
        <span  >
          <div class="cart_ct">
            
          <img style="margin-top:25%;grid-area: menu; vertical-align: middle " width="50px" src="images/image-product-1-thumbnail.jpg" alt="article_img">
          <p style="grid-area: main; font-size: 80%; color: hsl(219, 9%, 45%);">Fall Limited Edition Sneakers</p>
          <p style="grid-area: footer; font-size: 80%;color: hsl(219, 9%, 45%);">$125.00 x <b id="numb" >0</b> = $<b id="fp">00</b>.00</p>
          <img style="margin-bottom:25%; grid-area: right;vertical-align: middle " width="auto" src="images/icon-delete.svg" alt="del_icon">
          <button style="grid-area: foot;" class="add_article">Checkout</button>
        </div>
        </span>
      </div>
    </div>
     
    <img  class="avatar"src="images/image-avatar.png" alt="cart-icon">
  </nav>
</header>
<body>
<section class="sneakers" >
  <div >
    <div id="poimg" style="background-size:cover;border-radius:10px;height:100%;background-repeat: no-repeat ; display: flex;align-items: center;justify-content: center;grid-row: 1;grid-column: 1;background-image: url('images/image-product-1.jpg');">
      <button id="mbt" style="left:0;top: 5px;position: fixed;background-color: transparent;border:none;color:white"><span class="material-symbols-outlined">zoom_in</span></button>

    </div>

    <div style="grid-row: 2;grid-column: 1;display: flex;align-items: center;justify-content: center;gap:20px;margin-top:20px">
      <img id="p1" class="jr_po_img_active" src="images/image-product-1.jpg" alt="product-img">
      <img id="p2" class="jr_po_img" src="images/image-product-2-thumbnail.jpg" alt="product-img">
      <img id="p3" class="jr_po_img" src="images/image-product-3-thumbnail.jpg" alt="product-img">
      <img id="p4" class="jr_po_img" src="images/image-product-4-thumbnail.jpg" alt="product-img">
  </div>
</div>
  <div style="grid-column: 2;">
  <div >
    <span class="marque">SNEAKER COMPANY</span>
    <h1>Fall Limited Edition Sneakers</h1>
  </div>
  <div >
    <p class="descript">
      These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.
    </p>
  </div>
  <div >
    <div style="display:grid">
    <span class="price">$125.00</span><span class="reduc">50%</span><br>
    <span style="grid-column: 1;" class="old_price">$250.00</span><br>
    <div class="nb_article">
      <button id="moins"><span class="material-symbols-outlined">remove</span></button>
      <span id="nb">0</span>
      <button id="plus"><span class="material-symbols-outlined">add</span></button>
    </div>
    <button class="add_article"><span class="material-symbols-outlined">shopping_cart</span>Add to cart</button>
  </div>
  </div>
</div>
</section>
<div id="myModal" class="modal">
  <div class="modal-content">
      <span class="close">&times;</span>
      <div id="poimg2" style="display: flex;align-items: center;justify-content: center;grid-row: 1;grid-column: 1;">
        <img  class="po_img" src="images/image-product-1.jpg" alt="product-img">
      </div>
      <div style="grid-row: 2;grid-column: 1;display: flex;align-items: center;justify-content: center;gap:20px;margin-top:20px">
        <img id="p12" class="jr_po_img_active" src="images/image-product-1.jpg" alt="product-img">
        <img id="p22" class="jr_po_img" src="images/image-product-2-thumbnail.jpg" alt="product-img">
        <img id="p32" class="jr_po_img" src="images/image-product-3-thumbnail.jpg" alt="product-img">
        <img id="p42" class="jr_po_img" src="images/image-product-4-thumbnail.jpg" alt="product-img">
    </div>
  </div>
</div>
<script>
            //ajout article
            let nplus = document.getElementById("plus");
            let nmoins = document.getElementById("moins");
            let nb = document.getElementById("nb");
            let nb_art = document.getElementById("nb_art");
            let numb = document.getElementById("numb");
            let fp=document.getElementById("fp");
            nplus.addEventListener("click", () => {
            let plus = parseInt(nb.innerText)+1
            nb.innerText = plus
            nb_art.innerText = plus
            numb.innerText = plus
            fp.innerText = plus * 250
            })
            nmoins.addEventListener("click", () => {
            let moins = parseInt(nb.innerText)-1
            if(moins>=0){
            nb.innerText = moins
            nb_art.innerText = moins
            numb.innerText = moins
            fp.innerText = moins * 250
            }
            })
            //images de l'article
            let po = document.getElementById("poimg");
            let p1 = document.getElementById("p1");
            let p2 = document.getElementById("p2");
            let p3 = document.getElementById("p3");
            let p4 = document.getElementById("p4");


            p1.onclick = function() {
              po.style.backgroundImage = "url('images/image-product-1.jpg')";
              p1.style.boxShadow="hsl(26, 100%, 55%) 0px 1px 4px, hsl(26, 100%, 55%) 0px 0px 0px 3px"
              p2.style.boxShadow = "none";
              p3.style.boxShadow = "none";
              p4.style.boxShadow = "none";
            }
            p2.onclick = function() {
              po.style.backgroundImage = "url('images/image-product-2.jpg')";
              p2.style.boxShadow="hsl(26, 100%, 55%) 0px 1px 4px, hsl(26, 100%, 55%) 0px 0px 0px 3px"
              p1.style.boxShadow = "none";
              p3.style.boxShadow = "none";
              p4.style.boxShadow = "none";
              
            }
            p3.onclick = function() {
              po.style.backgroundImage = "url('images/image-product-3.jpg')";
              p3.style.boxShadow="hsl(26, 100%, 55%) 0px 1px 4px, hsl(26, 100%, 55%) 0px 0px 0px 3px"
              p2.style.boxShadow = "none";
              p1.style.boxShadow = "none";
              p4.style.boxShadow = "none";
            }
            p4.onclick = function() {
              po.style.backgroundImage = "url('images/image-product-4.jpg')";
              p4.style.boxShadow="hsl(26, 100%, 55%) 0px 1px 4px, hsl(26, 100%, 55%) 0px 0px 0px 3px"
              p1.style.boxShadow = "none";
              p3.style.boxShadow = "none";
              p2.style.boxShadow = "none";
            }
            let po2 = document.getElementById("poimg2");
            let p12 = document.getElementById("p12");
            let p22 = document.getElementById("p22");
            let p32 = document.getElementById("p32");
            let p42 = document.getElementById("p42");
            p12.onclick = function() {
              po2.innerHTML = "<img  class='po_img' src='images/image-product-1.jpg' alt='product-img'>";
              p12.style.boxShadow="hsl(26, 100%, 55%) 0px 1px 4px, hsl(26, 100%, 55%) 0px 0px 0px 3px"
              p22.style.boxShadow = "none";
              p32.style.boxShadow = "none";
              p42.style.boxShadow = "none";
            }
            p22.onclick = function() {
              po2.innerHTML = "<img  class='po_img' src='images/image-product-2.jpg' alt='product-img'>";
              p22.style.boxShadow="hsl(26, 100%, 55%) 0px 1px 4px, hsl(26, 100%, 55%) 0px 0px 0px 3px"
              p12.style.boxShadow = "none";
              p32.style.boxShadow = "none";
              p42.style.boxShadow = "none";
              
            }
            p32.onclick = function() {
              po2.innerHTML = "<img  class='po_img' src='images/image-product-3.jpg' alt='product-img'>";
              p32.style.boxShadow="hsl(26, 100%, 55%) 0px 1px 4px, hsl(26, 100%, 55%) 0px 0px 0px 3px"
              p22.style.boxShadow = "none";
              p12.style.boxShadow = "none";
              p42.style.boxShadow = "none";
            }
            p42.onclick = function() {
              po2.innerHTML = "<img  class='po_img' src='images/image-product-4.jpg' alt='product-img'>";
              p42.style.boxShadow="hsl(26, 100%, 55%) 0px 1px 4px, hsl(26, 100%, 55%) 0px 0px 0px 3px"
              p12.style.boxShadow = "none";
              p32.style.boxShadow = "none";
              p22.style.boxShadow = "none";
              
            }

            //popup img
                    
            var modal = document.getElementById("myModal");
            var btn = document.getElementById("mbt");
            var span = document.getElementsByClassName("close")[0];
            btn.onclick = function() {modal.style.display = "block";}
            span.onclick = function() {modal.style.display = "none";}
            window.onclick = function(event) {
              
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
                   
</script>
</body>
</html>
